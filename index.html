<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 in a row</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

      
        <!--Gamin area section-->
    <section class="starting-area" id="starting-area">
        <!-- AS THE NAME SAYS, GAMING BAR MENU, HOME AND SOUND-->
        <div class="game-bar">
            <div class="home">
                <i class="fa-solid fa-flag"></i>
            </div>
            <div class="sound-icon">
                <div class="sound-on"><!--SOUND ON ICON--></div>
                <div class="sound-off-hide"><!--SOUND OFF ICON--></div>
            </div>
            <div class="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </div>
            
            <div class="cross-hide"></div>
             
        </div> 
        </div>
    
    
       <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>

      </div>
       <button id="reset">Reset the game!</button>

        <div id="scoreboard">
            <h2>Scoreboard</h2>
            <p>Gamer1 X: <span id="scoreX">0</span></p>
            <p>Gamer2 O: <span id="scoreO">0</span></p>
        </div>
   
    </section> 

      
        <script src="script.js"></script>
</body>
</html>
